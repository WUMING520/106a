<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录爱奇艺</title>
    <link rel="stylesheet" href="//static.iqiyi.com/lequ/20240514/h5-pc.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .phone-input, .code-input, .agreement-link, .login-options, .third-party-login {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .get-code-btn {
            background-color: #00E138;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .agreement-link {
            font-size: 12px;
        }

        .agreement-link a {
            color: #00E138;
            text-decoration: none;
        }

        .login-options a {
            color: #00E138;
            text-decoration: none;
            font-size: 14px;
        }

        .third-party-login h4 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #555;
        }

        .third-party-icon {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            cursor: pointer;
        }

        #phoneError, #resendInfo {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h3>登录爱奇艺</h3>
        
        <!-- 手机号输入 -->
        <div class="phone-input">
            <label for="phone">+86</label>
            <input type="tel" id="phone" placeholder="输入手机号">
            <span id="phoneError" style="display: none;">手机号格式错误，请重新输入</span>
        </div>

        <!-- 阅读协议 -->
        <div class="agreement-link">
            <a class="c-check-link"><i class="c-glyphicon c-glyphicon-checkbox"></i></a>
            阅读并同意<a class="c-link" href="#">《用户协议》</a>和<a class="c-link" href="#">《隐私政策》</a>
        </div>

        <!-- 验证码输入 -->
        <div class="code-input">
            <label for="code">请输入验证码</label>
            <input type="text" id="code" maxlength="6">
            <button class="get-code-btn" id="getCode">获取验证码</button>
            <span id="resendInfo" style="display: none;">1-60s后重新发</span>
        </div>

        <!-- 密码登录 -->
        <div class="login-options">
            <a href="#">密码登录</a>
        </div>

        <!-- 第三方登录 -->
        <div class="third-party-login">
            <h4>使用以下方式登录</h4>
            <img class="third-party-icon weibo" src="//pic0.iqiyipic.com/lequ/20240426/08badc1537d74e72b8b86dfa8df0d278.png" alt="微博">
            <img class="third-party-icon qq" src="//pic2.iqiyipic.com/lequ/20240426/0eb89fed8e3a4d65abfb8f7a52edb8d5.png" alt="QQ">
            <img class="third-party-icon baidu" src="//pic0.iqiyipic.com/lequ/20240426/4963b86b25e84349883511c968ffeddf.png" alt="百度">
        </div>
    </div>

    <script>
        // 示例JavaScript代码 - 可根据需求进行扩展
        document.getElementById("getCode").addEventListener("click", function () {
            document.getElementById("resendInfo").style.display = "block";
            setTimeout(function () {
                document.getElementById("resendInfo").style.display = "none";
            }, 60000); // 1分钟后隐藏
        });

        document.getElementById("phone").addEventListener("input", function () {
            var phonePattern = /^[1][3-9][0-9]{9}$/;
            if (!phonePattern.test(this.value)) {
                document.getElementById("phoneError").style.display = "block";
            } else {
                document.getElementById("phoneError").style.display = "none";
            }
        });
    </script>
</body>

</html>
