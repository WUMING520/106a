<!DOCTYPE html>
<html lang="en">

<head>
  <!-- 设置网页字符编码和语言环境 -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="content-language" lang="zh-CN"/>

  <!-- 设置视口属性，使网页在移动设备上自适应 -->
  <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no">

  <!-- 页面标题 -->
  <title>爱奇艺登录</title>

  <!-- 外部样式表链接 -->
  <link type="text/css" href="//static.iqiyi.com/lequ/20240514/h5-pc.css" rel="stylesheet" />
</head>

<body>
  <!-- 登录界面 -->
  <div class="m-pc-resetBg">
    
    <!-- 返回按钮 -->
    <section class="m-goBack">
      <a class="c-link" href="javascript:void(0);"><i class="c-glyphicon c-glyphicon-arrowLeft"></i></a>
    </section>

    <!-- 登录表单 -->
    <div>
      <div class="m-pc-title-sms">
        <h3 class="title">登录爱奇艺</h3>
      </div>

      <form>
        <section class="m-loginNew">
          <div>
            <!-- 手机号输入框 -->
            <div>
              <div class="largest">
                <div class="input_wrap detial-info">
                  <div class="address-selection">
                    <i class="c-glyphicon c-glyphicon-arrowDown"></i>
                    <select class="elect-area"></select>
                  </div>
                  <div class="wrap-info">
                    <input class="input-block enterNumber inputH" id="phoneNumber" name="phoneNumber" type="text" placeholder="请输入手机号">
                  </div>
                </div>
              </div>
            </div>

            <!-- 密码输入框 -->
            <div class="largest">
              <div class="input_wrap detial-info input-buttom-new">
                <input class="input-block enterNumber" placeholder="请输入密码" type="password">
                <a class="tip_icon" href="javascript:void(0);">
                  <i class="c-glyphicon c-glyphicon-eye"></i>
                </a>
              </div>
            </div>

            <!-- 忘记密码链接 -->
            <div class="m-tips-link">
              <a class="c-tips-link" href="javascript:void(0);">忘记密码</a>
            </div>

            <!-- 登录按钮 -->
            <div class="btnWrap">
              <a class="c-btn-block c-btn-base" href="javascript:void(0);">登录爱奇艺</a>
            </div>

            <!-- 其他登录方式 -->
            <div class="m-loginWay-new selected">
              <a class="account" href="javascript:void(0)">短信登录</a>
              <div class="thirdIcon">
                <img class="otherWay weixinClass" src="//pic0.iqiyipic.com/lequ/20240426/1ad403cd36e249368b7649ef658ee668.png" alt="微信登录">
                <img class="otherWay QQClass" src="//pic2.iqiyipic.com/lequ/20240426/0eb89fed8e3a4d65abfb8f7a52edb8d5.png" alt="QQ登录">
                <img class="otherWay weiboClass" src="//pic0.iqiyipic.com/lequ/20240426/08badc1537d74e72b8b86dfa8df0d278.png" alt="微博登录">
                <img class="otherWay baiduClass" src="//pic0.iqiyipic.com/lequ/20240426/4963b86b25e84349883511c968ffeddf.png" alt="百度登录">
              </div>
            </div>

          </div>
        </section>
      </form>
    </div>
  </div>
</body>
</html>
