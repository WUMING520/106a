<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录界面</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 100px auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    h2 { text-align: center; color: #333; }
    .input-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; color: #666; }
    input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    .error { color: red; display: none; }
    .checkbox { margin-top: 10px; }
    .btn { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .btn:disabled { background-color: #ddd; }
    .btn-group { display: flex; justify-content: space-between; margin-top: 20px; }
    .btn-third-party img { width: 30px; margin-right: 10px; }
    .countdown { color: #666; }
  </style>
</head>
<body>

<div class="container">
  <h2>登录</h2>
  
  <div class="input-group">
    <label>国家码</label>
    <select>
      <option>+86</option>
    </select>
  </div>
  
  <div class="input-group">
    <label for="phone">输入手机号</label>
    <input type="text" id="phone" placeholder="请输入手机号">
    <div class="error" id="phone-error">手机号格式错误，请重新输入</div>
  </div>
  
  <div class="input-group">
    <label for="code">请输入验证码</label>
    <input type="text" id="code" placeholder="请输入验证码">
    <div class="countdown" id="resend-timer">获取验证码</div>
  </div>
  
  <div class="input-group">
    <input type="checkbox" id="agreement">
    <label for="agreement" class="checkbox">阅读并同意<a href="#">《用户协议》</a>和<a href="#">《隐私政策》</a></label>
  </div>
  
  <button class="btn" id="login-btn" disabled>登录</button>

  <div class="btn-group">
    <button class="btn-third-party"><img src="weibo.png" alt="微博">微博</button>
    <button class="btn-third-party"><img src="qq.png" alt="QQ">QQ</button>
    <button class="btn-third-party"><img src="baidu.png" alt="百度">百度</button>
  </div>

  <button class="btn" id="password-login-btn">密码登录</button>
  
</div>

<script>
  let timer;
  document.getElementById('resend-timer').addEventListener('click', function() {
    let count = 60;
    clearInterval(timer);
    this.textContent = count + 's后重新发';
    timer = setInterval(() => {
      count--;
      this.textContent = count + 's后重新发';
      if (count === 0) {
        clearInterval(timer);
        this.textContent = '获取验证码';
      }
    }, 1000);
  });

  document.getElementById('phone').addEventListener('input', function() {
    const phoneError = document.getElementById('phone-error');
    if (!/^\d{11}$/.test(this.value)) {
      phoneError.style.display = 'block';
    } else {
      phoneError.style.display = 'none';
    }
  });

  document.getElementById('agreement').addEventListener('change', function() {
    document.getElementById('login-btn').disabled = !this.checked;
  });
</script>

</body>
</html>
